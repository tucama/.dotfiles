window:
  dimensions:
   columns: 100
   lines: 30
  position:
   x: 600
   y: 300
  padding:
   x: 30
   y: 10
  decorations: full #full/none
  opacity: 0.9
  startup_mode: Fullscreen #Windowed/Maximized/Fullscreen
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

env:
  TERM: xterm-256color

font:
  normal:
    Default:
    family: "Hack"
    style: Regular
  bold:
    family: "Hack"
    style: Bold
  italic:
    family: "Hack"
    style: Italic
  bold_italic:
    family: "Hack"
    style: Bold Italic
  size: 13.0
  offset:
   x: 0
   y: 1
  #glyph_offset:
  #  x: 0
  #  y: 0
draw_bold_text_with_bright_colors: true

import:
 - ~/.config/alacritty/gruvbox_dark.yaml

# bell:
